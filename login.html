<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Книжная Полка</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <div class="login">
                <img src="img/user.png" class="user">
                <h1>Вход</h1>

                <form action="#">
                    <label for="username">Ваше имя</label>
                    <input type="text" id="username" placeholder="Введите имя">
                    <label for="form-pass">Пароль</label>
                    <input type="password" id="form-pass" class="form-pass" placeholder="Введите пароль">
                    <span class="pass-icon" id="pass-icon"><img src="img/eye.png" style="width: 20px; height: 20px;"></span>
                    <a href="index.html"><input type="submit" value="Войти"> </a>
                </form>
            </div>
        </div>

        <script>
            const inputPass = document.getElementById('form-pass');
            const iconPass = document.getElementById('pass-icon');

            iconPass.addEventListener('click', () => 
            {
                if (inputPass.getAttribute('type')==="password"){
                    inputPass.setAttribute('type', 'text');
                }
                else {
                    inputPass.setAttribute('type', 'password'); 
                }
            })
        </script>
    </body>
</html>
